<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Google Search | Google</title>
</head>
<body>
    <header>
        <nav>
            <ul class="navbar">
                <li><a href="image-search.html">Images</a></li>
                <li><a href="advanced-search.html">Advanced Search</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="main-container">
            <div class="logo">
                <a href="index.html"><img src="logo.png" alt="Google logo"></a>
            </div>
            <div class="search">
                <form action="https://www.google.com/search">
                    <div class="search-field">
                        <i class="fa-solid fa-magnifying-glass" style="padding-right:8px"></i>
                        <input id="inputField" type="text" name="q" placeholder="Search Google">
                    </div>
                    <div class="buttons">
                        <input class="searchButtons" type="submit" value="Google Search" name="btnK">
                        <input class="searchButtons" type="submit" value="I'm Feeling Lucky" name="btnI" formaction="https://google.com/search?&btnI=1">
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/cd25a5b73a.js" crossorigin="anonymous"></script>
</body>
</html>
